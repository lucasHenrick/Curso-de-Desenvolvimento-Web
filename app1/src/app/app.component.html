<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo ">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'Derrota'; else fimDeJogoVitoria"  class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: brown;"> Fim de Jogo infelizmente você perdeu :( </h3>
                <div class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</div>  
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: green;"> Fim de Jogo você Ganhou :)</h3>
                <div class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</div>  
            </div>
        </div>
    </div>

</ng-template>
